<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好{{name}}</h1>
        <!-- 1.下面的第二个标签的作用是，把当前标签后面的字浅显的显示在
               文本框中，一旦输入数据，浅显的数据就消失
               第三个标签的作用是键盘事件，表示当键盘输入数据结束的时候，点下去，抬起来
               会触发这个事件，然后根据前面的@符号去找到这个方法的名字，去哪里找呢
               当然是Vue实例的方法体找，这个方法的名字，然后执行这个方法中的事件
               enter：的意思是当输入完信息之后，需要点击enter才执行，原先的事件在上面
               Esc：表示数据然数据后点击Esc才会执行 -->
        <input type="text" placeholder="按下回车提示输入信息" @keyup.enter="show">
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: '占山',
            },
            methods: {
                /* 3.这个e是，获取的当前标签的时间
                     value的意思是依次的打印数据
                     就是你点击一次，enter会大数据打印出来，然后
                     依次进行 */
                show(e) {
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>

</html>
