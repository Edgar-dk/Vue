<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>key的原理</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>格式化时间戳</h1>
        <h2>现在的时间是{{time}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
               time:'1653814546971',
            },
           
        })
    </script>
</body>
</html>
