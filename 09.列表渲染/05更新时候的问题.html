<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>更新时候的问题</title>
		<script type="text/javascript" src="../js/vue.js"></script>

	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>人员列表</h2>、


			<!-- 1.点击这个方法的时候，去执行，并且更新数据 -->
            <button @click="updateMei">更新马冬梅</button>
			<ul>
				<li v-for="(p,index) of persons" :key="p.id">
					{{p.name}}-{{p.age}}-{{p.sex}}
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false
		
			new Vue({
				el:'#root',
				data:{
					keyWord:'',
					sortType:'',//0,表示原顺序，1降序，2升序
					persons:[
						{id:'001',name:'马冬梅',age:32,sex:'女'},
						{id:'002',name:'周冬雨',age:45,sex:'女'},
						{id:'003',name:'周杰伦',age:2,sex:'男'},
						{id:'004',name:'温兆伦',age:25,sex:'男'}
					]
				},
				methods: {
					updateMei(){
						/* this.persons[0].name='马老师',
						this.persons[0].age='122',
						this.persons[0].sex='男' */

						/* 2.用这种方式，数据不呈现在页面上，因为vue检测不到数据 */
						this.persons[0]={id:'001',name:'马冬',age:32,sex:'男'}
					},
				},
				
			})  
		</script>
    </body>
</html>
