<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>更新时候的问题</title>
	<script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
	<!-- 准备好一个容器-->
	<div id="root">
		<h2>人员列表</h2>
		<h2>学校名称：{{name}}</h2>
		<h2>学校地址：{{address}}</h2>
	</div>

	<script type="text/javascript">
		Vue.config.productionTip = false

		/* 1.const可以用来接收数组，也可以接受其他类型的数据 */
		const vm = new Vue({
			el: '#root',
			data: {
				name: 'sias',
				address: '郑州',
			},


		})  
	</script>
</body>

</html>
