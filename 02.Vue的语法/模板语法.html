<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    
    <div id="root">
        <h1>1.插值语法，读取标签体中的内容，就是两个标签之间的内容</h1>
        <h1>你好，{{name}}</h1>
        <br>
        <h1>2.指令语法，读取标签的内容，就是《h1间的内容》</h1>
        <!-- 下面是简写的内容，所谓的data是当前的所有标签
             在去写地址的时候，简写的形式，下前面加上： -->
        <a :href="url">去往百度的{{name}}</a>
    </div>
    
    <script type="text/javascript" >
        Vue.config.productionTip = false//阻止：Vue在启动的时候生成生产提示
        new Vue({
            el:'#root',
            data:({
                name:'Sias时代shid e',
                url:'http://www.baidu.com',
                // scholl:{
                    
                //     // name:'地址',
                // }
                
            })
        })
    </script>
</body>
</html>
